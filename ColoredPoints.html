<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br><br>
    <button id="clearButton">Clear Canvas</button>
    <br><br>
    <label>Drawing Mode:</label><br>
    <button id ="pointButton">Squares</button>
    <button id="triangleButton">Triangles</button>
    <button id ="circleButton">Circles</button>
    <button id ="ovalButton">Ovals</button>
    <br><br>
    <label>Shape Color: </label>
    <br>
        Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
        Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
        Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <br><br>
    Shape Size <input type="range" min="5" max="80" value="20" class="slider" id="sizeSlide">
    Round Segment Count <input type="range" min="3" max="30" value="20" class="slider" id="segmentSlide">
    <br><br><br>
    Oval Size<br>
    Flat <input type="range" min="1" max="99" value="30" class="slider" id="ovalSlide"> Tall
    <br><br><br>
    I added ovals to improve the paint program, and to make the drawing I had in mind possible.
    <br><br>
    <img src="./IMG_0299.png" width="200" height="200">
    <br>
    <button id ="drawButton">Draw Picture!</button>
    <script src="webgl-utils.js"></script>
    <script src="webgl-debug.js"></script>
    <script src="cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Oval.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
